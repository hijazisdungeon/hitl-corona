[build]
  command   = "next build && next-on-netlify"
  functions = "out_functions"
  publish   = "out_publish"

[[plugins]]
  package = "netlify-plugin-image-optim"

[[plugins]]
  package = "netlify-plugin-submit-sitemap"

	[plugins.inputs]
    baseUrl = "https://covidagora.site/"
    sitemapPath = "/sitemap.xml"
    providers = [
      "google"
    ]